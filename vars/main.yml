---
hpc_microsoft_rpm_key: https://packages.microsoft.com/keys/microsoft.asc
hpc_microsoft_rpm: https://packages.microsoft.com/config/rhel/9/prod
hpc_azure_lustre_rpm: https://packages.microsoft.com/yumrepos/amlfs-el9-test

hpc_rhel_epel_rpm_key: https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-9
hpc_rhel_epel_rpm: https://dl.fedoraproject.org/pub/epel/epel-release-latest-9.noarch.rpm
hpc_nvidia_rpm_key: https://developer.download.nvidia.com/compute/cuda/repos/rhel9/x86_64/D42D0685.pub
hpc_nvidia_cuda_repository: https://developer.download.nvidia.com/compute/cuda/repos/rhel9/x86_64
hpc_nvidia_driver_module: "@nvidia-driver:575-dkms"
hpc_cuda_driver_packages:
  - cuda-drivers
hpc_cuda_toolkit_packages:
  - cuda-toolkit-12-9
hpc_nvidia_nccl_packages:
  - libnccl-2.27.5-1+cuda12.9
  - libnccl-devel-2.27.5-1+cuda12.9
hpc_nvidia_fabric_manager_packages:
  - nvidia-fabric-manager
hpc_nvidia_rdma_packages:
  - rdma-core
  - libibverbs-utils
  - perftest
  - ucx
  - ucx-ib
  - ucx-rdmacm
  - mpitests-openmpi
  - WALinuxAgent
hpc_openmpi_packages:
  - openmpi
__hpc_versionlock_path: /etc/dnf/plugins/versionlock.list
__hpc_versionlock_rpms:
  - kernel
  - kernel-core
  - kernel-modules
  - kernel-modules-extra
  - kernel-devel
  - kernel-headers
hpc_module_files_directory: /usr/share/Modules/modulefiles

# ansible_facts required by the role
__hpc_required_facts:
  - distribution
  - distribution_major_version
  - distribution_version
  - os_family
  # needed for ansible_system_vendor
  - devices
# the subsets of ansible_facts that need to be gathered in case any of the
# facts in required_facts is missing; see the documentation of
# the 'gather_subset' parameter of the 'setup' module
__hpc_required_facts_subsets: "{{ ['!all', '!min'] +
  __hpc_required_facts }}"

# BEGIN - DO NOT EDIT THIS BLOCK - rh distros variables
# Ansible distribution identifiers that the role treats like RHEL
__hpc_rh_distros:
  - AlmaLinux
  - CentOS
  - RedHat
  - Rocky

# Same as above but includes Fedora
__hpc_rh_distros_fedora: "{{ __hpc_rh_distros + ['Fedora'] }}"

# Use this in conditionals to check if distro is Red Hat or clone
__hpc_is_rh_distro: "{{ ansible_distribution in __hpc_rh_distros }}"

# Use this in conditionals to check if distro is Red Hat or clone, or Fedora
__hpc_is_rh_distro_fedora: "{{ ansible_distribution in __hpc_rh_distros_fedora }}"
# END - DO NOT EDIT THIS BLOCK - rh distros variables
