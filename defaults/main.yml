# SPDX-License-Identifier: MIT
---
hpc_reboot_ok: false

hpc_manage_firewall: false

hpc_manage_storage: true
hpc_rootvg_name: rootvg
hpc_rootlv_name: rootlv
hpc_rootlv_size: 15G
hpc_rootlv_mount: /
hpc_usrlv_name: usrlv
hpc_usrlv_size: 25G
hpc_usrlv_mount: /usr
hpc_varlv_name: varlv
hpc_varlv_size: 40G
hpc_varlv_mount: /var

hpc_install_cuda_driver: true
hpc_install_cuda_toolkit: true
hpc_install_hpc_nvidia_nccl: true
hpc_install_nvidia_fabric_manager: true
hpc_install_rdma: true
hpc_enable_azure_persistent_rdma_naming: true
hpc_install_system_openmpi: true
hpc_build_openmpi_w_nvidia_gpu_support: true
hpc_install_moneo: true
hpc_install_nvidia_container_toolkit: true
hpc_install_docker: "{{ hpc_install_nvidia_container_toolkit }}"
hpc_install_azurehpc_health_checks: "{{ hpc_install_nvidia_container_toolkit }}"
hpc_tuning: true
hpc_sku_customisation: true
hpc_install_diagnostics: true

hpc_update_kernel: true
hpc_update_all_packages: false

hpc_enable_eus_repo: true
